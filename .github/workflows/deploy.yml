name: Deploy Vite build to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main
  # Allow running workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: npm

      - name: Install dependencies
        run: npm ci

      # This enables Pages and gives us the base path we need for the Vite build
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # See: https://vite.dev/guide/build.html#public-base-path
      - name: Build with Vite
        run: npm run build -- --base "${{ steps.pages.outputs.base_path }}"

      - name: Upload production build
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4